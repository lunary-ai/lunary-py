[tool.poetry]
name = "lunary"
version = "0.1.4"
description = "Observability, analytics and tests for AI agents and chatbots."
authors = ["lunary <hello@lunary.ai>"]
readme = "README.md"
repository = "https://github.com/lunary/lunary.ai/"
documentation = "https://lunary.ai/docs/py/usage"
keywords = [
    "Lunary",
    "lunary.ai",
    "Langchain",
    "AI",
    "Analytics",
    "Monitoring"
]

[tool.poetry.dependencies]
python = "^3.8.1"
requests = "^2.31.0"
setuptools = "^69.0.2"
tenacity = "^8.2.3"
opentelemetry-api = "^1.21.0"
opentelemetry-sdk = "^1.21.0"
packaging = "^23.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
